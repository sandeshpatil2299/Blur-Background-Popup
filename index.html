<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/e6b8ccaf1c.js" crossorigin="anonymous"></script>
   <title>Blur Background Popup</title>
</head>

<body>

   <div class="container">
      <h1>Welcome to Blur Popup</h1>
      <button class="btn">Click to Join</button>
   </div>

   <div class="popUp active">
      <h1>20% Off Offer</h1>
      <label for="mail">Your Email</label>
      <input type="email" name="" id="mail" class="mail" placeholder="Enter your email...">
      <button class="popUpBtn">Join</button>

      <div class="close">
         <i class="fa-solid fa-xmark fa-2x closePop"></i>
      </div>
   </div>

   <script src="./script.js"></script>
</body>

</html>
